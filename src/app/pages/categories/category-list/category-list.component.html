<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categorias
    </li>
  </ol>
</nav>

<div class="topo mb-4">
  <h1>Categorias</h1>
  <a routerLink="new" class="btn btn-success">+ Nova Categoria</a>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categories">
      <td>
        <strong>{{categoria.nome}}</strong><br>
        <small>{{categoria.descricao}}</small>
      </td>
      <td>
        <a [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="confirmaDelecao(categoria)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<p-confirmDialog
header="Confirmação de Exclusão"
icon="pi pi-exclamation-triangle"
>
</p-confirmDialog>
